            function draw(data,sc){
                d3.selectAll('svg').remove();
                var s = d3.select('body').append('svg');
                var width = 1200,
                    height = 675;
                s.attr({
                    'width': '1600',
                    'height': '900'
                  }).style({
                    'border': '1px dotted #aaa'
                  });
                var scaleX = d3.scale.linear()
                    .range([0, width])
                    .domain([50, 150]);
                var scaleY = d3.scale.linear()
                    .range([height, 0])
                    .domain([0, 100]); 
                var line = d3.svg.line()
                    .x(function(d) {
                      return scaleX(d.x);
                    }).y(function(d) {
                      return scaleY(d.y);
                    });
                var axisX = d3.svg.axis()
                    .scale(scaleX)
                    .orient("bottom")
                    .ticks(10);

                var axisY = d3.svg.axis()
                    .scale(scaleY)
                    .orient("left")
                    .ticks(10)
                    .tickFormat(function(d){return d+'%';});

                s.append('g')
                   .call(axisX)
                   .attr({
                    'fill':'none',
                    'stroke':'#000',
                    'transform':'translate(200,'+(height+20)+')' 
                   }).selectAll('text')
                   .attr({
                    'fill':'#000',
                    'stroke':'none',
                   }).style({

                   });

                s.append('g')
                   .call(axisY)
                   .attr({
                    'fill':'none',
                    'stroke':'#000',
                    'transform':'translate(200,20)'
                   }).selectAll('text')
                   .attr({

                    'stroke':'none',
                   }).style({

                   });
                for(var i=0;i<30;i++){

                    s.append('svg:image')
                        .attr({

                          x: scaleX(data[i].x)+200,
                          y: scaleY(data[i].y*100),
                          width: 50,
                          height: 50
                        });
                }
                s.append('text')
                    .attr({
                    'x':600,
                    'y':height+100
                    }).style('font-size','20px')
                    .text("team salaries (millions)");
                s.append('text')
                    .attr({
                    'x':5,
                    'y':height-312,
                    'glyph-orientation-vertical':0
                    }).style('font-size' ,'20px')
                    .text("team win %"); 
                
                var lData=[{'x':sc,'y':0},
                          {'x':sc,'y':100}];
                var line = d3.svg.line()
                    .x(function(d) {
                      return scaleX(d.x)+200;
                    }).y(function(d) {
                      return scaleY(d.y)+20;
                    });

                    .attr({
                        'd':line(lData),

                    });
